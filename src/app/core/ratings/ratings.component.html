<div class="book-rating" data-jest="stars">
  <span
    *ngFor="let fullStar of fullStars"
    class="fa fa-star checked"
    data-jest="full star"
  ></span>
  <span
    *ngIf="hasAnHalfStar"
    class="fa fa-star-half-empty"
    data-jest="half star"
  ></span>
  <span
    *ngFor="let emptyStar of emptyStars"
    class="fa fa-star-o"
    data-jest="empty star"
  ></span>
</div>
